name: run lint, tsc and build

on: [push]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Build code (with tsc)
        run: yarn dist
